<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h1>HTML Registration Form</h1>
    <form>
        <fieldset>
            <legend>Registration</legend>
            Name : <input type="Text" name="name"><br> 
            Date of birth : <input type="date" name="dob"><br>
            Gender : Male <input type="radio" name="gender">
            Female <input type="radio" name="gender"><br>
            Phone : <input type="number" name="name"><br>
            Address : <textarea rows="3"></textarea><br>
            Course : <select name="course">
                <option>-Select-</options>
                <option value="mca">MCA</options>
                <option value="bca">BCA</options>
                <option value="b.tech">B.tech</options>
            </select><br>
            Hobbies : Arts <input type="checkbox" name="arts">
            Sports <input type="checkbox" name="sports">
            Others <input type="checkbox" name="other"><br><br>
            <input type="submit" value="Submt">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
