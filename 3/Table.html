<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
        <h2>Tags and Descriptions</h2>
    </center>
    <table border="1">
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>a tag</td>
            <td>Defines a hyper link</td>
        </tr>
        <tr>
            <td>b tag</td>
            <td>Defines a bold text</td>
        </tr>
        <tr>
            <td>br tag</td>
            <td>Defines a single line break</td>
        </tr>
        <tr>
            <td>form tag</td>
            <td>Defines an HTML form for user input</td>
        </tr>
        <tr>
            <td>h1 to h6 tag</td>
            <td>Defines HTML headings</td>
        </tr>
    </table>
</body>
</html>
