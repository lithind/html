<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h1>HTML Registration Form</h1>
    <form>
        <fieldset>
            <legend>Registration</legend>
            
            <label for="name">Name :</label> <input type="Text" name="name"><br> 
            <label for="dob">Date of birth :</label> <input type="date" name="dob"><br>
            <label for="male">Gender : Male</label> <input type="radio" name="gender">
            <label for="female">Female</label> <input type="radio" name="gender"><br>
            <label for="phone">Phone :</label> <input type="number" name="name"><br>
            <label for="address">Address :</label> <textarea rows="3"></textarea><br>
            <label for="course :">Course :</label>Course : <select name="course">
                <option>-Select-</options>
                <option value="mca">MCA</options>
                <option value="bca">BCA</options>
                <option value="b.tech">B.tech</options>
            </select><br>
            <label for="arts">Hobbies : Arts </label><input type="checkbox" name="arts">
            <label for="sports">Sports </label> <input type="checkbox" name="sports">
            <label for="others">Others</label> <input type="checkbox" name="other"><br><br>
            <input type="submit" value="Submt">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
